---
name: Test

on:
  pull_request:
    paths:
      - "**.py"
      - "pyproject.toml"
      - "tests/**"
  push:
    branches:
      - main
    paths:
      - "**.py"
      - "pyproject.toml"
      - "tests/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.14"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        
      - name: Cache uv pip dependencies
        uses: actions/cache@v5
        id: cache
        with:
          path: |
            ~/.cache/uv
            ${{ env.pythonLocation }}/lib/python*/site-packages
          key: |
            ${{ runner.os }}-uv-pip-${{ hashFiles('pyproject.toml') }}
            ${{ runner.os }}-uv-pip-${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-uv-pip-${{ matrix.python-version }}
            
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          uv pip install --system -e ".[test]"

      - name: Run tests in parallel
        run: |
          python -m pytest tests/ --tb=short --junitxml=test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results-python${{ matrix.python-version }}
          path: |
            test-results.xml
            .pytest_cache/
          retention-days: 7
