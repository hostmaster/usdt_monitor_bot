services:
  telegram-bot:
    image: ghcr.io/hostmaster/usdt_monitor_bot:stable
    env_file: [.env]
    volumes:
      - usdt_monitor_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "from usdt_monitor_bot.health import ready; exit(0 if ready() else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
volumes:
  usdt_monitor_data:
